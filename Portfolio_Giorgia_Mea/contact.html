    <div class="sezione-form">
    <div class="text-center my-5">
        <h3>Hai un progetto in mente?<br>
        Richiedi informazioni compilando il form</h3>
      </div>
      <div class="row justify-content-center my-4">
        <div class="col-4">
          <form action="">
            <label for="name" class="form-label">Nome</label>
            <input
              type="name"
              id="name"
              placeholder="il tuo nome"
              class="form-control"
            />
          </div>
          <div class="col-4">
            <form action="">
              <label for="testo" class="form-label">Cognome</label>
              <input
                type="testo"
                id="testo"
                placeholder="il tuo cognome"
                class="form-control"
              />
            </div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-4">
                  <form action="">
                    <label for="email" class="form-label">Email</label>
                    <input
                     type="email"
                     id="email"
                     placeholder="my@email.com"
                     class="form-control"
                    />
                  </div>
                  
                  <div class="col-4">
                    <form action="">
                      <label for="telefono" class="form-label">Numero di telefono</label>
                      <input
                        type="tel"
                        id="tel"
                        placeholder="il tuo numero"
                        class="form-control"
                      />
                </div>
            </div>
            <div class="row justify-content-center my-4">
                <div class="col-8"> 
                    <label for="testo" class="form-label">Messaggio</label>
                <textarea
                name="query"
                id="query"
                style="height: 150px"
                class="form-control"
                placeholder="Write a message"
              ></textarea>
              </div>
            </div>

            <div class="text-center">
              <a href="mailto:giorgiamea@icloud.com"><button type="submit" class="btn">Invia richiesta</button></a>
            </div>
            </div>
          </form>
